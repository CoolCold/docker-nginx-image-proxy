# https://www.scalescale.com/tips/nginx/nginx-proxy-cache-explained-2/
proxy_cache_path /tmp/nginx/cache levels=1:2 keys_zone=resizedimages:10m max_size=1g inactive=45m;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    set $width -;
    set $height -;
    set $rotate 0;
    set $quality 95;
    set $sharpen 0;
    set $mycachekey "empty";

# image_filter_crop_offset {left,center,right} {top,center,bottom};
    set $crop_offx left;
    set $crop_offy top;

    server_name                      _;
    root                             /usr/share/nginx/html;
    index                            index.html index.htm;
    error_page                       403 404 415 500 = @empty;

    proxy_ignore_headers             Vary;
    proxy_ignore_headers             Expires;
    proxy_ignore_headers             Set-Cookie;
    proxy_ignore_headers             Cache-Control;

    proxy_pass_header                P3P;
    proxy_cache_min_uses             2;
    proxy_cache                      resizedimages;
    proxy_cache_valid                200 10m;

    location /healthcheck {
        default_type                 text/plain;
        return 200 "OK";
    }

    location ~* ^/rx/([^\/]+)/(.*) {
        set $myargs                  "$1";
        set $protocol                "http";
        set $image_uri               "$2";
        set $cmd                     "resize";
        set $myhost                  "";
        set $image_path              "";


# if no protocl in URL, add them
        if ($image_uri !~ "(http:|https:)") {
            set $image_uri "http://$image_uri";
        }

# now process the real image url
        if ($image_uri ~ "^(http|https)+([:\/]+)([^/]*)(.*)") {
            set $protocol $1;
            set $myhost $3;
            set $image_path $4;
            set $image_uri "$protocol://$myhost$image_path";
        }



# change this to whitelist your host       
#        if ($myhost !~ ".*(host1.com|host2.org|host3.edu|host4.net|host5.info)$") {
#            rewrite ^ /403 last;
#            break;
#        }




# dimensions
        if ($myargs ~ "^(\d+)[,]*.*") {
            set $width $myargs;
        }

        if ($myargs ~ "(\d+)x") {
            set $width $1;
        }

        if ($arg_w) {
            set $width $arg_w;
        }

        if ($myargs ~ "x(\d+)") {
            set $height $1;
        }

        if ($arg_h) {
            set $width $arg_h;
        }

# quality
        if ($myargs ~ "q([_]*)(\d+)") {
            set $quality $2;
        }

        if ($arg_q) {
            set $width $arg_q;
        }

# rotate
        if ($myargs ~ "r([_]*)(\d+)") {
            set $rotate $2;
        }

        if ($arg_r) {
            set $width $arg_r;
        }

# gravity
        if ($myargs ~ "g_Center") {
            set $crop_offx center;
            set $crop_offy center;
        }

        if ($arg_g ~ "Center") {
            set $crop_offx center;
            set $crop_offy center;
        }

        if ($myargs ~ "g_South") {
            set $crop_offy bottom;
        }

        if ($arg_g ~ "South") {
            set $crop_offy bottom;
        }

        if ($myargs ~ "g_(North|South)East") {
            set $crop_offx right;
        }

        if ($arg_g ~ "(North|South)East") {
            set $crop_offx right;
        }

# sharpen
        if ($myargs ~ "e([_]*)(\d+)") {
            set $sharpen $2;
        }

        if ($arg_e) {
            set $sharpen $arg_e;
        }

# crop
        if ($myargs ~ c([_]*)1) {
            set $cmd "crop";
        }

        if ($arg_c = "1") {
            set $cmd "crop";
        }
        
        set $mycachekey "$image_uri?w=$width&h=$height&q=$quality&r=$rotate&e=$sharpen&cmd=$cmd";

        rewrite ^ /cmd/$cmd last;
    }
    
    location /cmd/resize {
        internal;

        proxy_pass                  $image_uri$is_args$args;
        proxy_connect_timeout       60s;    
        proxy_cache_key             $image_uri$is_args$args$slice_range;
        include                     /etc/nginx/sites-enabled/proxy-hide-headers.common;

        add_header                  X-Proxy-Cache $upstream_cache_status;
        add_header                  X-Image-Proxy $mycachekey;
        add_header                  Cache-Control "public";
        expires                     12h;
        
        image_filter_sharpen        $sharpen;
        image_filter_jpeg_quality   $quality;
        image_filter_webp_quality   $quality;
        image_filter                rotate $rotate;

        image_filter                resize $width $height;
    }

    location /cmd/crop {
        internal;

        proxy_pass                  $image_uri$is_args$args;
        proxy_connect_timeout       60s;    
        proxy_cache_key             $image_uri$is_args$args$slice_range;
        include                     /etc/nginx/sites-enabled/proxy-hide-headers.common;

        add_header                  X-Proxy-Cache $upstream_cache_status;
        add_header                  X-Image-Proxy $mycachekey;
        add_header                  Cache-Control "public";
        expires                     12h;
        
        image_filter_sharpen        $sharpen;
        image_filter_jpeg_quality   $quality;
        image_filter_webp_quality   $quality;
        image_filter                rotate $rotate;

        image_filter_crop_offset    $crop_offx $crop_offy;
        image_filter                crop $width $height;
    }

    location @empty {
        add_header                 X-Image-Proxy $mycachekey;

        if ($image_uri) {
           return 302 $image_uri$is_args$args;
           break;
        }

        empty_gif;
    }
}