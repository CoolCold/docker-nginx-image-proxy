version: '2'

services:
    app:
        image: niiknow/nginx-image-proxy
        restart: always
        container_name: nginx-image-proxy
        environment:
          - SERVER_CONF=${SERVER_CONF}
          - CERT_BUNDLE=${CERT_BUNDLE}
          - CERT_KEY=${CERT_KEY}
        ports:
            - '80:80'
            - '443:443'